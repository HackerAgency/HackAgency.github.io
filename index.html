<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Нейросеть</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Общение с нейросетью</h1>
    <textarea id="prompt" placeholder="Напишите свой запрос..."></textarea>
    <button onclick="sendRequest()">Отправить</button>
    <div id="response"></div>

    <script>
        async function sendRequest() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerText = 'Нейросеть думает...';

            try {
                const response = await fetch('http://localhost:5678/webhook/your-webhook-name', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: prompt })
        });

                if (!response.ok) {
                    throw new Error('Ошибка при отправке данных');
                }

                const data = await response.json();
                responseDiv.innerText = data.response;
            } catch (error) {
                responseDiv.innerText = 'Произошла ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
