        /* –ê–Ω–∏–º–∞—Ü–∏—è "–¥—É–º–∞–µ—Ç" */

<body>
    <div class="header-container">
        <h1>Okyth - –∏–∏ –±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π</h1>
    </div>
    <div class="chat-container" id="chatContainer">
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
    </div>
    <div class="input-container">
        <textarea class="input-field" placeholder="–ó–∞–¥–∞–π—Ç–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å"></textarea>
    </div>
    <script>
        // API –∫–ª—é—á –¥–ª—è AI
        const API_KEY = 'AIzaSyAB1IeusDOIFGJmBK1CIhMyEaPOyF1QeUo';
        
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const body = document.body;
        const inputField = document.querySelector('.input-field');
        const chatContainer = document.getElementById('chatContainer');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, –∞–∫—Ç–∏–≤–µ–Ω –ª–∏ —á–∞—Ç
        function isChatActive() {
            return inputField.value.trim().length > 0;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —á–∞—Ç–∞
        function updateChatState() {
            // –ß–∞—Ç –∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            // –ù–µ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø—Ä–∏ –ø—Ä–æ—Å—Ç–æ–º –≤–≤–æ–¥–µ
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —á–∞—Ç–∞ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function activateChat() {
            body.classList.add('chat-active');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∫–æ–¥–∞
        function formatText(text) {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –±–ª–æ–∫–æ–≤ –∫–æ–¥–∞ —Å —É–∫–∞–∑–∞–Ω–∏–µ–º —è–∑—ã–∫–∞
            let formattedText = text.replace(/```([a-zA-Z0-9+-]*)?\n([\s\S]*?)```/g, function(match, language, code) {
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                const langDisplay = language ? `<div class="code-language">${language}</div>` : '';
                return `<div class="code-block">${langDisplay}<pre><code id="${codeId}">${escapeHtml(code.trim())}</code><button class="copy-code-btn" onclick="copyCode('${codeId}')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button></pre></div>`;
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —è–∑—ã–∫–æ–≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞–∫ –º–∏–Ω–∏-–∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ (–µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ –≤ –±–ª–æ–∫–∞—Ö –∫–æ–¥–∞)
            formattedText = formattedText.replace(/\b(python|javascript|java|c\+\+|c#|php|ruby|go|rust|swift|kotlin|typescript|html|css|sql|bash|shell|powershell)\b/gi, '<span class="language-badge">$1</span>');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –∫–æ–¥–∞
            formattedText = formattedText.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–∏—Ä–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
            formattedText = formattedText.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫—É—Ä—Å–∏–≤–∞
            formattedText = formattedText.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            formattedText = formattedText.replace(/_([^_]+)_/g, '<em>$1</em>');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫
            formattedText = formattedText.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: #4a9eff;">$1</a>');
            
            return formattedText;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞
        function copyCode(codeId) {
            const codeElement = document.getElementById(codeId);
            if (!codeElement) return;
            
            const code = codeElement.textContent;
            const button = event.target;
            
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function createMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender';
            senderDiv.textContent = sender === 'user' ? '–í—ã' : 'Okyth AI';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.innerHTML = formatText(text);
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            
            return messageDiv;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        function saveChatHistory() {
            const messages = [];
            const messageElements = chatContainer.querySelectorAll('.message');
            
            messageElements.forEach(msg => {
                const sender = msg.classList.contains('user') ? 'user' : 'ai';
                const text = msg.querySelector('.text').textContent;
                const timestamp = new Date().toISOString();
                
                messages.push({
                    sender: sender,
                    text: text,
                    timestamp: timestamp
                });
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage —Å –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–º —Ö—Ä–∞–Ω–µ–Ω–∏–µ–º
            localStorage.setItem('okyth_chat_history', JSON.stringify(messages));
            localStorage.setItem('okyth_chat_last_updated', new Date().toISOString());
            
            console.log('–ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞:', messages.length, '—Å–æ–æ–±—â–µ–Ω–∏–π');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('okyth_chat_history');
            const lastUpdated = localStorage.getItem('okyth_chat_last_updated');
            
            if (savedHistory) {
                try {
                    const messages = JSON.parse(savedHistory);
                    console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞:', messages.length, '—Å–æ–æ–±—â–µ–Ω–∏–π');
                    console.log('–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ:', lastUpdated);
                    
                    // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–π —á–∞—Ç
                    chatContainer.innerHTML = '';
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                    messages.forEach(msg => {
                        addMessage(msg.text, msg.sender);
                    });
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —á–∞—Ç –µ—Å–ª–∏ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
                    if (messages.length > 0) {
                        activateChat();
                    }
                    
                    return true;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞:', error);
                    return false;
                }
            }
            
            return false;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        function clearChatHistory() {
            localStorage.removeItem('okyth_chat_history');
            localStorage.removeItem('okyth_chat_last_updated');
            chatContainer.innerHTML = '';
            body.classList.remove('chat-active');
